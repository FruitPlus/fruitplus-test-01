<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#999;
            --border-color:#999;
            --border-color-hover:#666;

        }
    </style>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <g-button icon = "setting">hi</g-button>
        <g-button icon = "setting" icon-position = "left">hello</g-button>
        <g-button icon = "setting" icon-position = "right">hey</g-button>
        <g-button icon = "setting" icon-position = "up">up</g-button>
        <g-icon name = "download"></g-icon>
        <g-button :loading = "loading" @click = "loading =!loading">加载中</g-button>
        <g-button :loading = "loading" icon-position = "right" @click = "loading =!loading">加载中</g-button>

        <g-button-group>
                <g-button icon = "left" icon-position = "left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon = "right" icon-position = "right">下一页</g-button>
        </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1293052_7b81umzc3k5.js"></script>
</body>
</html>
